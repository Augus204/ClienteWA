{% extends './base.html' %}

{% block title %}Login{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %}

<div class="box-main">
    <div class="box nb-1">
        <img src="{{url_for('static', filename='img/fondo_login.jpg')}}" alt="">
    </div>

    <div class = "box nb-2">
        <form class="form-signin" action="/login" method="POST">
                <!-- <img class="mb-4" src="{{ url_for('static', filename='img/logo.png') }}" alt="" width="100" height="60"> -->
                
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <br />
                {% for message in messages %}
                <div class="alert alert-primary alert-dismissible" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}

                {% endwith %}
                <h1 class="h3 mb-4 fw-bold">Bienvenido</h1>

                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingresar usuario">
                    <label for="username">Usuario</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="password" class="form-control" name="password" placeholder="Ingresar contraseña">
                    <label for="password">Contraseña</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesión</button>
        </form>
    </div>
</div>
{% endblock %}
